<mat-divider></mat-divider>
<mat-form-field class="example-full-width">
  <mat-label>Nom utilisateur</mat-label>
  <input matInput placeholder="Bob" value="Sushi" [formControl]="user">
</mat-form-field>
<mat-divider></mat-divider>
<mat-slider min="1" max="5" step="0.5" value="1.5">
  <input matSlider Thumb [formControl]="delay">
</mat-slider>
<mat-divider></mat-divider>
<button mat-raised-button color="primary" (click)="apiRequest()">Envoyer</button>

<table mat-table [dataSource]="requetes.appels_termines" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
